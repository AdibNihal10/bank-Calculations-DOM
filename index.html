<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-200">
    <header>
        <h1 class="text-5xl text-center mt-28 mb-22">Welcome to <span class="font-semibold text-lime-400">Baap er
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="mx-auto bg-lime-200 w-4/12 mt-6 p-5 rounded-sm">

            <h3 class="text-4xl font-serif text-center mb-6"> Login</h3>
            <div class="flex flex-col justify-center items-center">
                <input
                    class="block mb-6 w-2/4 rounded-md border h-10 bg-sky-700 placeholder:p-2 placeholder:text-cyan-400 "
                    type="email" name="" id="emailhandle" placeholder="Enter email">
                <input
                    class="block mb-6 w-2/4 rounded-md border h-10 bg-sky-700 placeholder:p-2 placeholder:text-cyan-400 "
                    type="password" name="" id="passwordhandle" placeholder="Enter password">
                <button id="btn-primary"
                    class="bg-emerald-800 w-1/4 h-10 text-neutral-50 rounded-md hover:bg-white hover:text-lime-600">Submit</button>


            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
